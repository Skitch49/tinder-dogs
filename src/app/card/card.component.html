<div
  class="card-container"
  [style]="{
    'background-image': 'url(' + animal.image_link + ')',
    'background-position': 'center',
    'background-repeat': 'no-repeat',
    'background-size': 'cover'
  }"
>
  <div class="content">
    <h1>{{ animal.name }}</h1>
    <div class="specificity">
      <span *ngIf="animal.shedding">Perte de poil: {{ animal.shedding }}/5</span>
      <span *ngIf="animal.barking">degré de vocalisation: {{ animal.barking }}/5</span>
      <span *ngIf="animal.energy">énergie: {{ animal.energy }}/5</span>
      <span *ngIf="animal.protectiveness">Protecteur: {{ animal.protectiveness }}/5</span>
      <span *ngIf="animal.trainability">Obéissant: {{ animal.trainability }}/5</span>
    </div>
  </div>
  <span class="choice nope">NOPE</span>
  <span class="choice like">LIKE</span>
</div>
