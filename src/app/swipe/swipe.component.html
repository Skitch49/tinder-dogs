<div
  class="container"
  (mousemove)="onMove($event)"
  (touchmove)="onMove($event)"
  (mouseup)="onEnd($event)"
  (touchend)="onEnd($event)"
>
  <div class="wrapper">
    <div class="wrapper-card">
      <div class="wrapper-loader"><span #loader class="loader"></span></div>
      @for (dog of dogs.slice().reverse(); track $index) {
      <app-card
        [animal]="dog"
        class="card"
        [style.z-index]="$index"
        (mousedown)="onDragStart(dog, $event)"
        (touchstart)="onDragStart(dog, $event)"
      ></app-card>
      }
    </div>
    <div class="wrapper-btn">
      <button (click)="dislike()">
